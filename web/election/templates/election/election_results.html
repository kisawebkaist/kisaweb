<div class="my-4 mx-lg-5">
    <div class="row justify-content-center">
        <div class="section-heading">Results</div>
    </div>
    <div class="row mx-lg-5 mx-md-3 mx-sm-2">
        <div class="btn-group shadow rounded-sm">
            <button class="btn dropdown-toggle" type="button" id="election-dropdown-button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                All Votes
            </button>
            <div class="dropdown-menu">
                <button class="dropdown-item text-dark election-dropdown-option">All Votes</button>
                <button class="dropdown-item text-dark election-dropdown-option">Non-KISA Votes</button>
                <button class="dropdown-item text-dark election-dropdown-option">KISA votes</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-end mt-4 mx-lg-5 mx-md-3 mx-sm-2">
        <div class="d-flex">
            <b class="mr-2">Total Votes:</b>
            <span id="election-total-votes"></span>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div id="myChart"></div>
    </div>
    {% if is_live %}
    <div class="row justify-content-end my-4 mx-lg-5 mx-md-3 mx-sm-2">
        <a class="btn btn-sm text-light" style="cursor: default; background-color: #FF5A5B;">LIVE</a>
    </div>
    {% endif %}
    <script>
        const electionCategories = JSON.parse("{{ categories|safe }}".replaceAll('\'', '"'));
        const electionAllVotes = JSON.parse('{{ all_votes|safe }}');
        const electionNonKISAVotes = JSON.parse('{{ non_kisa_votes|safe }}');
        const electionKISAVotes = JSON.parse('{{ kisa_votes|safe }}');
    </script>
</div>
