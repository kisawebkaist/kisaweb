<div class="m-3 rounded border mx-auto w-75 p-4">
        <div class="row">
          <div class="col-sm-2">
            <h4 class="text-muted mb-3">Filter by Tags</h4>
          </div>

          <div class="col-sm-9">
            <div class = "container button-container" id="tag-field">
                {% for tag in tagObjects %}
                <button class = "tag btn btn-outline-dark btn-sm rounded-pill mt-1" value="{{ tag.tag_name }}">
                    {{ tag.tag_name }}
                </button>
                {% endfor %}
            </div>
          </div>

        </div>
        <div class="row mt-4">

          <div class="col-sm">
            <!-- this is to reset the button list -->
            <button class = "btn btn-secondary" id="tag-reset">
                Reset
            </button>
            <!-- this is to press search, will make a GET reuest to the backend with selected tags as parameters-->
            <button class = "btn btn-primary" id="tag-search">
                Search
            </button>
          </div>

        </div>
  </div>
