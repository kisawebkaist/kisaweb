kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

# clone:
#   disable: true

steps:
- name: apache2-status
  commands:
  - systemctl status apache2

- name: drone-status
  commands:
  - systemctl status drone

- name: pull
  commands:
  - cd /home/kisa/kisaweb
  - git checkout /feat/60/ci
  - git pull https://github.com/kisawebkaist/kisaweb
  - ls
  - cat scripts/reactivatescript.sh
  - git checkout master
  - ls

# - name: check-scripts
#   commands:
#   - ls
#   - cat scripts/reactivatescript.sh
#   - sh scripts/reactivatescript.sh
#   - source scripts/reactivatescript.sh

trigger:
  branch:
  - feat/60/ci
  event:
  - push
  - pull_request
