<!-- Modal -->
<!-- Asks "are you sure to vote for ...?" -->
<div class="modal fade" id="AlertVote{{ url_name }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Voting for {{ candidate.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure to vote for {{ candidate.name }}? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <form action="{% url 'vote' name=url_name %}" method="POST">
          {% csrf_token %}
          <input type="submit" class="btn btn-success" value="Vote"></button>
        </form>
      </div>
    </div>
  </div>
</div>
