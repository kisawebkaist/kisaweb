{% extends 'core/base/base.html' %}

{% load static %}
{% load compress %}

{% block title %}Agreement to Personal Data Usage{% endblock %}

{% block main %}
<div class="d-flex flex-row h-auto margin">
  <div class="container-fluid mx-0">
    <!-- Page Title -->
    <div class="row">
      <div class="col page-title-box text-center py-1">
        Agreement to Personal Data Usage
      </div>
    </div>
    <!-- Contents -->
    <div>{{ agreement.english|safe }}</div>
    <div>{{ agreement.korean|safe }}</div>
    <form action="{% url 'sso-agreement' %}" method="post">
      {% csrf_token %}
      <button class="btn btn-success" type="submit" name="agree" value="agree">I agree</button>
      <button class="btn btn-secondary" type="submit" name="agree" value="disagree">I disagree</button>
    </form>
  </div>
</div>
{% endblock %}
